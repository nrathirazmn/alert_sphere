name: alert_sphere
description: AlertSphere - AI-Powered Community Disaster Support Hub
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_maps_flutter: ^2.5.3
  geolocator: ^14.0.2
  image_picker: ^1.0.7
  shared_preferences: ^2.2.2
  http: ^1.2.0
  provider: ^6.1.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/Logo_AlertSphere.png
    - assets/default.png
    - assets/rain.png
    - assets/haze.png
    - assets/sunny.png
    - assets/cloudy.png